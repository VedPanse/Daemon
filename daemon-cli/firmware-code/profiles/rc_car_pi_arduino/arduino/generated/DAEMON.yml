daemon_version: '0.1'
device:
  name: arduino
  version: 0.1.0
  node_id: arduino
commands:
- token: INIT
  description: Initialize motor controller state
  args: []
  safety:
    rate_limit_hz: 2
    watchdog_ms: 2000
    clamp: true
  nlp:
    synonyms:
    - init
    - initialize motor controller state
    examples:
    - Initialize motor controller state
- token: DRIVE
  description: Set drive throttle/steering percent
  args:
  - name: throttle_percent
    type: int
    min: -100.0
    max: 100.0
    required: true
  - name: steering_percent
    type: int
    min: -100.0
    max: 100.0
    required: true
  safety:
    rate_limit_hz: 20
    watchdog_ms: 600
    clamp: true
  nlp:
    synonyms:
    - drive
    - set drive throttle/steering percent
    examples:
    - Set drive throttle/steering percent
- token: ESTOP
  description: Emergency stop
  args: []
  safety:
    rate_limit_hz: 10
    watchdog_ms: 1000
    clamp: true
  nlp:
    synonyms:
    - estop
    - emergency stop
    examples:
    - Emergency stop
telemetry:
  keys:
  - name: uptime_ms
    type: int
    unit: ms
  - name: last_token
    type: string
transport:
  type: serial-line-v1
