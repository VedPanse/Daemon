schema_version: "1.0"
daemon:
  config_id: "rc_car_pi_arduino-20260214t070201z-a3f41e"
  profile: "rc_car_pi_arduino"
  created_at: "2026-02-14T07:02:01.507174Z"
  safety:
    deadman_timeout_ms: 500
    max_abs_throttle_pct: 100
    max_abs_steering_pct: 100
transport:
  command_ingress:
    type: serial_json
    baud_rate: 115200
  telemetry_egress:
    type: serial_json
command_direction_mapping:
  drive.set:
    function: daemon_drive_set
    args:
      throttle_pct: int
      steering_pct: int
  drive.brake:
    function: daemon_drive_brake
  camera.snapshot:
    function: daemon_camera_snapshot
  safety.estop:
    function: daemon_emergency_stop
telemetry:
  events:
    - id: telemetry.state
      fields: [battery_v, speed_mps, steering_pct, throttle_pct]
    - id: vision.detection
      fields: [label, confidence, centroid_x]
