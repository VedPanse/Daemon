schema_version: "1.0"
daemon:
  config_id: "arm_manipulator-20260214t070742z-711dc3"
  profile: "arm_manipulator"
  created_at: "2026-02-14T07:07:42.050369Z"
  safety:
    enforce_joint_limits: true
    max_segment_duration_s: 10
transport:
  command_ingress:
    type: grpc
    service: "daemon.arm.CommandService"
  telemetry_egress:
    type: grpc_stream
    stream: "daemon.arm.TelemetryStream"
command_direction_mapping:
  arm.home:
    function: daemon_arm_home
  arm.stop:
    function: daemon_arm_stop
  arm.move_joint:
    function: daemon_arm_move_joint
    args:
      joint_id: int
      angle_deg: float
      duration_s: float
telemetry:
  events:
    - id: telemetry.arm_state
      fields: [joint_id, angle_deg, in_motion, error_code]
